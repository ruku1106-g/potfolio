<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Grow & Shrink Demo</title>
<link href="flexboxchild.css" rel="stylesheet">
</head>
<body>

<h2>Flex Grow Example (extra space is distributed)</h2>
<br>
<div class="container grow-demo">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
</div>

<h2>Flex Shrink Example (container smaller than items)</h2>
<br>
<div class="container shrink-demo">
    <div class="item-shrink">Shrink</div>
    <div class="item-no-shrink">No Shrink</div>
</div>
</body>
</html>
