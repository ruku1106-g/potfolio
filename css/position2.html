<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position property</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
  body {
    height:200vh;
  }
    .p-div {
      width: 100%;
      height: 30px;
      background-color: rgb(203, 127, 203);
      border: 2px solid black;
      position: sticky; /* if u want to move stick the nav bar once it reaches the top with 0px we wannt to stick like it will stick at some point*/
      top: 0px;
    }

    .c-div {
      width: 100px;
      height: 100px;
      background-color: rgb(239, 235, 44);
      border: 2px solid black;
      position: fixed;/* its is fixed it wont move at all*/
      bottom:0px;
      right: 0px;
    }
  </style>
</head>
<body>
  <!-- 
    css position property   
    position property is used to place elements randomly on your websites  

    static: it is static, it wonâ€™t move anywhere  

    absolute: it is given for child; it changes based on the values we give (top, bottom, left, right).
              Example: top:100px means move 100px from the top.  

    relative: it is always considered with the parent. 
              If you want to move inside the parent element, you give relative. 
              If not, child elements think the browser is the parent.  

    fixed: element stays fixed relative to the viewport.  

    sticky: element switches between relative and fixed depending on scroll.  

    z-index: used to control stacking order (which element is on top).   is used to position the overlaping elements
  -->

  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse rem, deleniti odit neque ea veniam exercitationem,
    expedita harum commodi totam unde autem ab eum consequuntur tenetur quasi mollitia fuga dignissimos.
  </p>
  <br>


    <div class="p-div">
        nav bar
      <div class="c-div">
        chat box
      </div>
    </div>

</body>
</html>
