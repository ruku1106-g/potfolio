<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
    .box{
      margin: 100px;
      padding: 100px;
      box-sizing: border-box;
      position:absolute;
    }


  .red {
     
      background-color: rgb(235, 27, 27);
      border: 2px solid black;
      top:20px;
      left:20px;
      z-index:1;
      
     
    }
    .blue {
     
      background-color: rgb(75, 23, 205);
      border: 2px solid black;
       z-index:2;
       top:50px;
       left:50px;
    }

    .green {
    
      background-color: rgb(101, 232, 35);
      border: 2px solid black;
       z-index:3;
       top:80px;
       left:80px;
    }
    </style>
</head>

<body>
    <div class="box red">
        <div class="box blue">
            <div class="box green">

            </div>
        </div>
    </div>
</body>
</html>
