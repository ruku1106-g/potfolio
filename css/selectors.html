<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link href="selector.css" rel="stylesheet">
</head>
<body>
    <!-- if u want to give styling for everything in css only u use * thats all  -->
     <!-- and if u want to group means like h1 and all p u want the background color same we need to group them -->
    <h1 id="heading" class="podd">Hello</h1> <!-- and u can use for different tags also-->
    <p class="podd uline">para 1</p> <!-- class selector can be used multiple times like for 2 para u need the same property to be applied-->
    <p class="uline">para 2</p>
    <p class="podd uline">para 3</p>
    <p id="p4" class="uline">para 4</p><!-- id selctor is used to uniquely style a particular element -->
    <h2>Bye</h2>
</body>
</html>
