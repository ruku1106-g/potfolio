<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Name</title>
</head>
<body>
    <label>enter name:</label>
    <input type="text" name="username" placeholder="first name">
     <input type="text" name="username" placeholder="second name">
     <button onclick="show()">click me</button>

     <p id = "demo" style="color: blue;"></p> <!-- this will be blankmas will push the values here from the username-->


     <script>
        function show(){
            //get all elements with name="username"
         let users = document.getElementsByName("username");  
          let allvalues="";
        //access the first one/ send one by index
      
        // document.getElementById("demo").textContent = users[0].value; 
         //       document.getElementById("demo").textContent = users[1].value; if u give both at a atime it will execute 2nd one and if u want to execute both username we will see
         for(let i =0;i<users.length;i++){
          allvalues += users[i].value+ " ";
         }
         

         document.getElementById("demo").textContent = allvalues.trim();
        }
     </script>
</body>
</html>
