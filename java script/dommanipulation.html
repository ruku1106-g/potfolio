<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color:aqua;
            border:4px solid blue;
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our DOM</h1>
    <button onclick="addBox()">ADD Box</button>
    <button onclick="removeBox()">Remove Box </button>
   
   <script>

     // adding or removing the elements and we have 3 
   function addBox(){
    const add = document.querySelector("body");
    const myadd = document.createElement("div");
    add.appendChild(myadd);
}
function removeBox(){
    const remove = document.querySelector("body");
    const myremove = document.querySelector("div")
    remove.removeChild(myremove);
}
</script>
</body>
</html>
