<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media tags</title>
</head>
<body>
    <h1> media tags</h1>
    <img src="/html/media/margo.jpeg" width="400px" height="400px"> <!-- if the src file is correct it will give u the image or else it will give u that -->
    <img src="/html/media/maro.jpeg"alt="margo image not loaded" width="300px" height="400px"> <!-- if the image path is wrong we can crate an alt where it has an alternative for the image-->
    <a href="https://www.youtube.com/watch?v=g5CGSGIWci0"><img src="/html/media/margo.jpeg"alt="margo image not loaded" width="300px" height="400px"></a> <!-- not only text but also image also u can make clickable like thisss  -->
</body>
</html>
